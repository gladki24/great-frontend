<main class="collection">
  <h1>Okno kolekcji: </h1>
  <table *ngIf="products">
    <tr>
      <th>Nazwa</th>
      <th>Marka</th>
      <th>ZdjÄ™cie</th>
    </tr>
    <tr *ngFor="let product of products">
      <td (click)="showDetails(product.id)">
        <span class="link">{{product.title | lowercase}}</span>
      </td>
      <td>{{product.brandName}}</td>
      <td>
        <img [alt]="product.title" [src]="product.imgSource">
      </td>
    </tr>
  </table>
</main>
