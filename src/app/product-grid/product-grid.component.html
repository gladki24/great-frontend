<app-filter></app-filter>
<main class="product-grid" #container *ngIf="(products && products.length > 0) | async; else notFound">
  <app-product-tile *ngFor="let product of products" [product]="product"></app-product-tile>
  <div [class]="modal">
    <div class="grid-modal-animation"></div>
  </div>
</main>
<ng-template #notFound>
  <main class="not-found">
    <p>Nie odnaleziono produkt√≥w</p>
  </main>
</ng-template>
