<app-filter></app-filter>
<main class="product-grid" #container *ngIf="products && products.length > 0; else notFound">
  <app-product-tile *ngFor="let product of products" [product]="product"></app-product-tile>
  <div [class]="modal" title="Załaduj następne produkty">
    <div class="grid-modal-animation"></div>
  </div>
  <button (click)="loadProducts()" *ngIf="!(products.length < productsNumber)">
    <div class="next-products">
      <i class="fas fa-arrow-down"></i>
    </div>
  </button>
</main>
<ng-template #notFound>
  <main class="not-found">
    <p>Nie odnaleziono produktów</p>
  </main>
</ng-template>
