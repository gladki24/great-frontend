<main>

  <section class="brands" id="brands">
    <h1>Marki: </h1>
    <app-tile-carousel [tilesData]="brands" *ngIf="brands" dataType="brand"></app-tile-carousel>
  </section>

  <section class="categories" id="categories">
    <h1>Kategorie: </h1>
    <app-tile-carousel [tilesData]="categories" *ngIf="categories" dataType="category"></app-tile-carousel>
  </section>

  <section class="user" id="user" *ngIf="userLogged && userDetails">
    <h1>UÅ¼ytkownik: {{userDetails.nick}}</h1>
    <div class="collection">
      <h2 *ngIf="collections">Twoje kolekcje: </h2>
      <ul>
        <li *ngFor="let collection of collections">
          <a routerLink="/collection/{{collection.id}}">{{collection.title}}</a>
        </li>
      </ul>
    </div>
  </section>
</main>
