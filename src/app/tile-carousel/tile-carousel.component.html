<section class="carousel">
  <div class="carousel-inner">
    <ul>
      <li *ngFor="let tile of tilesData">
        <a routerLink="explore/{{dataType}}/{{tile.id}}/27">
          <div class="tile" [title]="tile.name">
            <img [src]="tile.imgSource">
          </div>
        </a>
      </li>
    </ul>
  </div>
</section>
