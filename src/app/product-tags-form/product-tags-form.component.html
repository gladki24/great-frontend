<form [formGroup]="tagForm" (ngSubmit)="addTag(tagForm.value.tag)">
  <table>
    <tr>
      <th>
        Tag
      </th>
      <th colspan="2">
        <i class="fas fa-thumbs-up"></i>
      </th>
    </tr>
    <tr *ngIf="user.getUserLogged()">
      <td>
        <input type="text" placeholder="Nazwa Tagu" formControlName="tag">
      </td>
      <td colspan="2">
        <input type="submit" value="Dodaj" [disabled]="tagForm.controls['tag'].invalid">
      </td>
    </tr>
    <tr *ngFor="let tag of tags">
      <td>
        {{tag.id}}
      </td>
      <td class="center">
        {{tag.number}}
      </td>
      <td class="center" *ngIf="user.getUserLogged()">
        <button (click)="vote(tag.id)">
          <i class="fas fa-plus"></i>
        </button>
      </td>
    </tr>
  </table>
  <div class="info left" *ngIf="user.getUserLogged()">
    <h3>Wymogi dotyczące tagów: </h3>
    <ul>
      <li>Brak polskich znaków</li>
      <li>Małe litery</li>
      <li>Długość od 3 do 20 znaków</li>
    </ul>
  </div>
</form>
